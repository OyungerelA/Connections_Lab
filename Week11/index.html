<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas Image Classification using DoodleNet and p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Satisfy&display=swap" rel="stylesheet">
  
</head>

<body>
  <h1 id="heading">You Draw, We Guess!</h1>
  <div id="main-container">
    <div id="prompt-container">
      <h2>Draw: </h2>
      <h2 id="prompt"></h2>
    </div>
    <div>
      <button id="change-btn">New Word</button>
    </div>
  </div>
  <div id="score-container">
    <h3>Score: </h3>
    <h3 id="score"></h3>
  </div>
  <audio src="assets/earn_point.mp3" id="audio"></audio>
  <script src="sketch.js"></script>
</body>

</html>
